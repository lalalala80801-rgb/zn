<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
<title>智能交易所 · 曼谷 · 员工登录编辑</title>
<style>
body{margin:0;font-family:"Microsoft YaHei",sans-serif;background:#0a0f1a;color:#fff;text-align:center}
.container{max-width:420px;margin:80px auto;padding:20px;background:#111827;border-radius:16px;box-shadow:0 0 20px rgba(0,0,0,.4)}
h2{margin-bottom:20px;color:#f59e0b}
input{width:100%;padding:10px;margin:8px 0;border-radius:8px;border:none;font-size:16px}
button{padding:10px 20px;border:none;border-radius:8px;background:#2563eb;color:#fff;font-size:16px;cursor:pointer}
button:hover{background:#1d4ed8}
#msg{margin-top:12px;color:#f87171;font-weight:bold}
</style>
</head>
<body>
<div class="container">
  <h2>员工登录 · 智能交易所</h2>
  <input type="text" id="acc" placeholder="账号（例如 znjys）" />
  <input type="password" id="pwd" placeholder="密码（例如 5201314）" />
  <button onclick="login()">登录</button>
  <div id="msg"></div>
</div>

<script>
function login(){
  const a=document.getElementById('acc').value.trim();
  const p=document.getElementById('pwd').value.trim();
  if(a==='znjys' && p==='5201314'){
    localStorage.setItem('staff_login','yes');
    location.href='./index_staff_ready.html?staff=1';
  }else{
    document.getElementById('msg').textContent='账号或密码错误';
  }
}
</script>
</body>
</html>
